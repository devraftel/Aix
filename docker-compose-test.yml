version: '3.8'

services:
  fastapi_server:
    container_name: fastapi_server
    build: 
      context: ./backend      
      args:
        INSTALL_DEV: "true"   
    restart: always
    command: "sh -c 'alembic upgrade head && uvicorn app.main:app --reload --workers 3 --host 0.0.0.0 --port 8000'"
    volumes:
      - ./backend/app:/code
    expose:
      - 8000
    ports:
      - "8000:8000"
    env_file: ".env"
    environment:                
      MODE: "testing"      